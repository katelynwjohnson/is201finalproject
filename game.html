<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      margin: 20px 0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #fff;
    }

    .correct {
      background-color: #6aaa64;
      color: white;
    }

    .present {
      background-color: #c9b458;
      color: white;
    }

    .absent {
      background-color: #787c7e;
      color: white;
    }

    #keyboard button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
    }

    #message {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div id="game-board"></div>
  <div id="keyboard"></div>
  <p id="message"></p>

  <script>
    const WORD = "APPLE"; // Target word
    const MAX_GUESSES = 6;
    let currentRow = 0;
    let currentCol = 0;

    const board = document.getElementById("game-board");

    // Initialize Board
    for (let i = 0; i < MAX_GUESSES; i++) {
      for (let j = 0; j < WORD.length; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.id = `tile-${i}-${j}`;
        board.appendChild(tile);
      }
    }

    // Keyboard Setup
    const keyboard = document.getElementById("keyboard");
    const letters = "QWERTYUIOPASDFGHJKLZXCVBNM";
    letters.split("").forEach((letter) => {
      const button = document.createElement("button");
      button.textContent = letter;
      button.addEventListener("click", () => handleInput(letter));
      keyboard.appendChild(button);
    });

    function handleInput(letter) {
      if (currentCol < WORD.length && currentRow < MAX_GUESSES) {
        const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
        tile.textContent = letter;
        currentCol++;
      }
    }

    document.addEventListener("keydown", (e) => {
      const letter = e.key.toUpperCase();
      if (/^[A-Z]$/.test(letter)) handleInput(letter);
      else if (e.key === "Backspace") handleDelete();
      else if (e.key === "Enter") handleSubmit();
    });

    function handleDelete() {
      if (currentCol > 0) {
        currentCol--;
        const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
        tile.textContent = "";
      }
    }

    function handleSubmit() {
      if (currentCol < WORD.length) return;
      let guess = "";
      for (let i = 0; i < WORD.length; i++) {
        const tile = document.getElementById(`tile-${currentRow}-${i}`);
        guess += tile.textContent;
      }

      if (guess === WORD) {
        showMessage("You win!");
        colorTiles(guess);
        return;
      }

      colorTiles(guess);
      currentRow++;
      currentCol = 0;

      if (currentRow === MAX_GUESSES) showMessage("Game Over! The word was " + WORD);
    }

    function colorTiles(guess) {
      for (let i = 0; i < WORD.length; i++) {
        const tile = document.getElementById(`tile-${currentRow}-${i}`);
        if (guess[i] === WORD[i]) {
          tile.classList.add("correct");
        } else if (WORD.includes(guess[i])) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>
</body>
</html>
